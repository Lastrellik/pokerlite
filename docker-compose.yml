version: '3.8'

services:
  lobby:
    build:
      context: ./services/lobby
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
      - GAME_WS_URL=ws://localhost:8001
    restart: unless-stopped
    networks:
      - pokerlite-network

  game:
    build:
      context: .
      dockerfile: services/game/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - HOST=0.0.0.0
      - PORT=8001
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
    restart: unless-stopped
    networks:
      - pokerlite-network

  # Frontend is run separately with npm run dev for development
  # For production, build frontend and serve from one of the backend services

  # Uncomment when ready for PostgreSQL (lobby persistence):
  # postgres:
  #   image: postgres:15-alpine
  #   environment:
  #     - POSTGRES_USER=pokerlite
  #     - POSTGRES_PASSWORD=pokerlite
  #     - POSTGRES_DB=pokerlite
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   ports:
  #     - "5432:5432"
  #   networks:
  #     - pokerlite-network

  # Uncomment when ready for Redis (game state coordination):
  # redis:
  #   image: redis:7-alpine
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - pokerlite-network

networks:
  pokerlite-network:
    driver: bridge

